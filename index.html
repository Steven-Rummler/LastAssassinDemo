<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="icon" href="media/favicon.ico"/>

    <title>Last Assassin</title>
</head>

<body>
    <div id="page_title">
        <h1>LAST ASSASSIN</h1>
    </div>

    <div class="overlay" id="overlay">
        <div id="leftArrow" class="leftArrow" onclick="previousMessage()">◁</div>
        <div id="tutorialText"></div>
        <div id="rightArrow" class="rightArrow" onclick="nextMessage()">▷</div>
        <div id="closeTutorial" onclick="overlayOff()">X</div>
    </div>

    <div id="content">
        <div id="buttons">
            <button id="createGame" type="button" class="btn action custombtn">Create Game</button>
            <button id="joinGame" type="button" class="btn action custombtn">Join Game</button>
        </div>
    </div>

    <div id="alert" class="alert alert-warning" role="alert">
        We recommend using a phone to play this game.
    </div>

    <div id="footer-div" class="navbar-dark bg-dark">
        <a class="footer-item nav-link" href="https://github.com/Steven-Rummler/LastAssassinDemo">GitHub</a>
    </div>

    <script src="js/scripted_demo.js"></script>
</body>

</html>
